<ng-container *ngIf="member">
  <div class="row">
    <div class="col-md-4 shadow" *ngFor="let photo of member.photos">
      <div class="card shadow-sm">
        <img
          [src]="photo.url"
          [alt]="member.userName"
          [title]="member.userName"
          class="img-thumbnail"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary "  [ngClass]="{'btn-secondary text-white': photo.isMain}" (click)="onSetMainPhoto(photo.id)">
              <i class="far fa-check-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(photo.id)">
              <i class="far fa-trash-alt"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-12">
            <h2 class="text-center">Add new image</h2>

            <div
              ng2FileDrop
              [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
              (fileOver)="fileOverBase($event)"
              [uploader]="uploader"
              class="well mb-4 my-drop-zone d-flex align-items-center justify-content-center"
            >
              <span>ŸêDrag your photo here</span>
            </div>
            <div>
              <h4>Or Select your image</h4>
            </div>

            <!-- <div ng2FileDrop
                         [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}"
                         (fileOver)="fileOverAnother($event)"
                         [uploader]="uploader"
                         class="well my-drop-zone">
                        Another drop zone
                    </div> -->

            <!-- Multiple -->
            <input
              class="form-control"
              type="file"
              ng2FileSelect
              [uploader]="uploader"
              multiple
            /><br />

            <!-- Single -->
            <!-- <input class="form-control" type="file" ng2FileSelect [uploader]="uploader" /> -->
          </div>

          <div
            class="col-md-12"
            style="margin-bottom: 40px"
            *ngIf="uploader.queue.length > 0"
          >
            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader.queue.length }}</p>

            <table class="table">
              <thead>
                <tr class="mt-3 mb-5">
                  <th width="50%">Name</th>
                  <th>Size</th>
                  <th>Progress</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of uploader.queue">
                  <td>
                    <strong>{{ item?.file?.name }}</strong>
                  </td>
                  <td *ngIf="uploader.options.isHTML5" nowrap>
                    {{ item?.file?.size / 1024 / 1024 | number : ".2" }} MB
                  </td>
                  <td *ngIf="uploader.options.isHTML5">
                    <div class="progress" style="margin-bottom: 0">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [ngStyle]="{ width: item.progress + '%' }"
                      ></div>
                    </div>
                  </td>
                  <td class="text-center">
                    <span *ngIf="item.isSuccess"
                      ><i class="glyphicon glyphicon-ok"></i
                    ></span>
                    <span *ngIf="item.isCancel"
                      ><i class="glyphicon glyphicon-ban-circle"></i
                    ></span>
                    <span *ngIf="item.isError"
                      ><i class="glyphicon glyphicon-remove"></i
                    ></span>
                  </td>
                  <td nowrap>
                    <button
                      type="button"
                      class="btn btn-success btn-xs"
                      (click)="item.upload()"
                      [disabled]="
                        item.isReady || item.isUploading || item.isSuccess
                      "
                    >
                      <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-xs"
                      (click)="item.cancel()"
                      [disabled]="!item.isUploading"
                    >
                      <span class="glyphicon glyphicon-ban-circle"></span>
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-xs"
                      (click)="item.remove()"
                    >
                      <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div>
              <div class="my-3">
                Queue progress:
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{ width: uploader.progress + '%' }"
                  ></div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-success btn-s"
                (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length"
              >
                <span class="glyphicon glyphicon-upload"></span> Upload all
              </button>
              <button
                type="button"
                class="btn btn-warning btn-s"
                (click)="uploader.cancelAll()"
                [disabled]="!uploader.isUploading"
              >
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
              </button>
              <button
                type="button"
                class="btn btn-danger btn-s"
                (click)="uploader.clearQueue()"
                [disabled]="!uploader.queue.length"
              >
                <span class="glyphicon glyphicon-trash"></span> Remove all
              </button>
            </div>
          </div>
        </div>

        <br /><br />

        <div class="row" *ngIf="response">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">Response</div>
              <div class="panel-body">
                {{ response }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
