<div class="row p-3">
    <div class="col-4">
        <div class="card">
            <img [src]="member.photoUrl || './assets/images/images.jpg'" [alt]="member.knownAs" class="img-thumbnail card-img-top">
            <div class="card-body">
                <div class="mb-2">
                    <i class="fa fa-user-circle text-success "></i> Online now
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}} </p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{ (member.age)}} </p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}} </p>
                </div>
          
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset card pt-2 pb-2" #staticTabs>
            <tab class="mt-3 p-2" heading="About {{member.userName}}">
                <h4>Description</h4>

            </tab>
            <tab class="mt-3 p-2" heading="Photos" >
                <h4>Images</h4>
                <ngx-gallery [options]="galleryOptions" [images]="gallryImages" class="ngx-gallery"></ngx-gallery>

            </tab>
            <tab class="mt-3 p-2" heading="Messages" (selectTab)="onTabChange($event)">
              <!-- <app-message-member [messages]="messages" [userName]="member.userName"></app-message-member> -->
               <app-message-member [userName]="member.userName" ></app-message-member>
            </tab>
        </tabset>
    </div>
</div>
