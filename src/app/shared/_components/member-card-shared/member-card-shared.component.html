<div class="col">
    <div class="card shadow-sm" style="overflow: hidden">
      <img
        [src]="member.photoUrl || '/assets/images/images.jpg'"
        [alt]="member.userName"
        [title]="member.userName"
        class="img-thumbnail"
      />
      <div class="card-body">
        <p class="card-text">
          {{ member.userName }} - {{member.age}}
        </p>
        <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)"><i class="fas fa-user"></i></span>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/members' , member.userName]">
              <i class="far fa-eye"></i></button>
            <button class="btn btn-sm btn-outline-secondary"
            [routerLink]="['/members',member.userName]"
            [queryParams]="{tab:'2'}">
              <i class="far fa-comment-dots"> </i>
            </button>
            <button class="btn btn-sm btn-outline-secondary " (click)="onAddLike()">
              <i class="far fa-heart"> </i>
            </button>
          </div>
          <small class="text-muted">{{ member.lastActive | timeago  }}</small>
        </div>
      </div>
    </div>
  </div>
